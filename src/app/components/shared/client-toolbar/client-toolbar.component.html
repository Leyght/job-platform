<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

<p-toolbar>
  <div class="ui-toolbar-group-left">
    <img class="m-0" style="height: 40px;width: 40px" src="assets/Logo_Icon.png">
    <span class="title_logo_client">Jobify</span>
  </div>
  <div class="ui-toolbar-group-right">
    <button type="button" class="m-1 btn-primary btn" (click)="navigateToJobs()">Jobs</button>
    <button type="button" class="m-1 btn btn-primary" (click)="navigateToProviderList()">Listă de provideri</button>
    <p-splitButton label="Recomandări" [model]="items" class="m-1"></p-splitButton>
    <p-splitButton label="Reviews" [model]="itemsReview" class="m-1"
    ></p-splitButton>
    <button *ngIf="user" class="m-1 btn btn-primary" type="button" (click)="navigateToAccountSettings()">
      {{user.username}}
    </button>
    <button type="button" class="m-1 btn btn-primary" (click)="navigateToLogout()">Logout</button>
  </div>
</p-toolbar>
