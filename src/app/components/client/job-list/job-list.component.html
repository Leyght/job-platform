<app-toolbar-client></app-toolbar-client>

<div class="page-container">
    <div class="row page-title">
        Lista Joburi Create
    </div>

    <div class="card-jobs-container">
        <div class="card-container" *ngFor="let job of availableJobs">
            <app-job-card
                [jobTitle]="job.title"
                [jobDescription]="job.description"
                [jobId]="job.id"
                [jobStatus]="job.status"
                [jobProviders]="setProvidersText(job.providers)">

            </app-job-card>
        </div>
    </div>

</div>
