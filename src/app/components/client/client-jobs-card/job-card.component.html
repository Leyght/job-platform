<div class="job-card-root">
  <p class="title-container">{{job.title}}</p>
  <p class="description-container">{{job.description}}</p>
  <div class="bottom-container">
    <p class="status">{{job.status}}</p>
    <p-button (click)="onEdit()" class="ui-button-success" label="Edit"></p-button>
  </div>
  <p class="title-providers">Provideri:</p>
  <p class="providers-label">{{jobProviders}}</p>
</div>
