<div class="job-card-root">
    <p class="title-container">{{jobTitle}}</p>
    <p class="description-container">{{jobDescription}}</p>
    <div class="bottom-container">
        <div class="pContainer">
            <p class="pCategory">{{jobCategory}}</p>
            <p *ngIf="jobStatus == 'AVAILABLE'" class="status">Disponibil</p>
        </div>
        <p-button (click)="onBtnClick()" class="assign-btn" label="Asigneaza Job"></p-button>
    </div>
</div>
